<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <!-- ESTILOS -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- SVG TOP -->
      <svg
        class="container__svgtop"
        width="978"
        height="978"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
            <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
            <stop stop-color="#53FFEE" offset="99.94%" />
          </linearGradient>
        </defs>
        <ellipse
          fill="url(#a)"
          transform="rotate(-135 489 489)"
          cx="489"
          cy="489"
          rx="489"
          ry="488"
          fill-rule="evenodd"
          opacity=".5"
        />
      </svg>
      <!-- CARD -->
      <div class="card">
        <div class="card__header">
          <picture class="card__picture">
            <img
              class="card__img"
              src="images\image-victor.jpg"
              alt="Imagen Victor"
            />
          </picture>
        </div>
        <div class="card__body">
          <div class="card__text">
            <div class="card__title">Victor Crest<span>26</span></div>

            <div class="card__subtitle">London</div>
          </div>

          <div class="card__footer">
            <div class="card__social">
              <div class="card__socialNumbers">80K</div>
              <div class="card__socialData">Followers</div>
            </div>
            <div class="card__social">
              <div class="card__socialNumbers">803K</div>
              <div class="card__socialData">Likes</div>
            </div>
            <div class="card__social">
              <div class="card__socialNumbers">1.4K</div>
              <div class="card__socialData">Photos</div>
            </div>
          </div>
        </div>
      </div>
      <!-- SVG BOTTOM -->
      <svg
        class="container__svgbottom"
        width="978"
        height="978"
        xmlns="http://www.w3.org/2000/svg"
      >
        <defs>
          <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
            <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
            <stop stop-color="#53FFEE" offset="99.94%" />
          </linearGradient>
        </defs>
        <ellipse
          fill="url(#a)"
          transform="scale(1 -1) rotate(45 1669.55 0)"
          cx="489"
          cy="489"
          rx="489"
          ry="488"
          fill-rule="evenodd"
          opacity=".25"
        />
      </svg>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Manuel Entrena</a>.
    </div>
  </body>
</html>
